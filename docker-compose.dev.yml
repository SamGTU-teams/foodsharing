version: "2.4"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"

  postgres:
    image: postgis/postgis:10-3.2-alpine
    ports:
      - "5432:5432"

  nginx:
    image: nginx:stable-alpine

  config:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    ports:
      - "80:8888"

  parser:
    build:
      context: ./parsers/vk-parser/webhook-impl
      dockerfile: Dockerfile
    restart: "no"
    ports:
      - "80:8000"

  analyzer:
    build:
      context: ./analyzer/impl
      dockerfile: Dockerfile
    restart: "no"
    ports:
      - "80:8010"

  ibot:
    build:
      context: ./bots/ibot/impl
      dockerfile: Dockerfile
    restart: "no"
    ports:
      - "80:8020"

  tg-bot:
    build:
      context: ./bots/tg-bot
      dockerfile: Dockerfile
    restart: "no"
    ports:
      - "80:8030"

  vk-bot:
    build:
      context: ./bots/vk-bot
      dockerfile: Dockerfile
    restart: "no"
    ports:
      - "80:8040"

  ad:
    build:
      context: ./ad/impl
      dockerfile: Dockerfile
    restart: "no"
    ports:
      - "80:8050"
