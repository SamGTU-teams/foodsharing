server:
  port: 8000
spring:
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  application:
    name: vk-parser
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: validate
  liquibase.change-log: classpath:db/changelog/changelog-master.xml
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config:8888
