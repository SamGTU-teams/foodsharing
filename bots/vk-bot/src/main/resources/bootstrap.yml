spring:
  application:
    name: vk-bot
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888/}
      enabled: false
      fail-fast: false
  profiles:
    active: ${SPR_PROFILE:default}
server:
  port: ${SERVER_PORT:80}
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh


