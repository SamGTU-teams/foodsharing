server:
  port: 8040
spring:
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  application:
    name: vk-bot
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: validate
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config:8888
