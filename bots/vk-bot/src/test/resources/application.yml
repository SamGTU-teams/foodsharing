
session-starter:
  enabled: true

vk:
  server:
    confirm_code: 88d7c1ae
  bot:
    groupId: ${VK_BOT_GROUP_ID:1123}
    accessToken: ${VK_BOT_ACCESS_TOKEN:fvnf}


spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:demoh2gis;INIT=CREATE ALIAS IF NOT EXISTS H2GIS_SPATIAL FOR "org.h2gis.functions.factory.H2GISFunctions.load"\;CALL H2GIS_SPATIAL()
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: false
    change-log: classpath:init_foodsharing_db.sql
