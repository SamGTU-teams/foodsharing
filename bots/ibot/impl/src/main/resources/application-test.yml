spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgis_32_sample
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: none
    show-sql: true


    properties:
      hibernate:
        format_sql: true
